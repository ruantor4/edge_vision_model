model:
  name: faster_rcnn
  framework: torchvision
  version: fasterrcnn_resnet50_fpn
  task: detection

dataset:
  source: dataset.yaml
  format: yolo

training:
  epochs: 50
  batch_size: 8
  image_size: 800
  optimizer: SGD
  learning_rate: 0.005
  weight_decay: 0.0005

  preferred_device: cuda
  fallback_device: cpu
  mixed_precision: true

  workers: 8
  deterministic: true
  seed: 42

augmentation:
  enabled: true

evaluation:
  use_metrics_from: metrics.yaml

artifacts:
  output_dir: artifacts/models/faster_rcnn
  save_best: true
